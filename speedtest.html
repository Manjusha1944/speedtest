<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="speedtest.css" />
    
</head>

<body>
    <div class="bg-container pl-4" id="speedTypingTest">
        <h1 class="heading pt-4  pb-2">Speed Typing Test</h1>
        <p class="description">On your fingers lets set Go!</p>
        <div class="pt-3 d-flex flex-row ">
            <img src="https://st3.depositphotos.com/7303196/15248/v/950/depositphotos_152485146-stock-illustration-cartoon-alarm-clock-ringing-wake.jpg" class="image pt-2" />
            <p class="timer pl-5" id="timer">0</p>
        </div>
        <div class="quotecontainer m-3">
            <div class="d-none" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>
            <p class="quote" id="quoteDisplay"></p>
            <textarea rows="4" columns="50" class="mt-5 text" id="quoteInput"></textarea>
        </div>
        <p class="resulttext p-4" id="result"></p>
        <div class="mr-2">
            <button class="button mr-4" id="submitBtn" type="submit" onclick="submit()">Submit</button>
            <button class="resetbutton" id="resetBtn" type="submit" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="speedtest.js"></script>
</body>

</html>
